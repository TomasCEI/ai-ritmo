    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #121212;
            color: #ffffff;
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .shorts-screen-container {
            width: 100%;
            height: 100%;
            margin: 0 auto;
            padding-top: 60px;
            position: relative;
        }

        .video-container {
            position: relative;
            width: 100%;
            max-width: 100%;
            margin-bottom: 20px;
            padding-bottom: 56.25%;
            overflow: hidden;
        }

        .video-iframe {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }

        .feed-icons {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .feed-icons i {
            font-size: 1.5em;
            color: #ebebeb;
            cursor: pointer;
            margin-bottom: 10px;
        }

        .video-controls-container {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            position: absolute;
            bottom: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.5);
        }

        .video-info {
            display: flex;
            flex-direction: column;
            margin-bottom: 10px;
        }

        .video-title {
            font-size: 1.2em;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .video-artist {
            color: #B3B3B3;
            font-size: 0.9em;
        }

        .video-progress-bar {
            flex: 1;
            height: 5px;
            background: #333333;
            border-radius: 5px;
            margin: 0 10px;
            position: relative;
        }

        .video-progress-indicator {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 50%;
            background: #b18cfe;
            border-radius: 5px;
        }

        .video-control-icon {
            font-size: 1.5em;
            color: #ebebeb;
            cursor: pointer;
            margin-left: 10px;
        }

        /* Main Container (The Player and Nav Bar) */
        .main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            top: 0;
            background: #121212;
            padding: 10px;
            z-index: 1;
            width: 100%;
            margin-top: auto;
            margin: 0 auto;
            padding-top: 126px;
        }


        /* Nav Bar Container */
        .nav-container {
            width: 100%;
            height: 70px;
            background: #1E2128FF;
            border-radius: 0;
            display: flex;
            align-items: center;
            padding: 0px;
            margin-top: 0px;
            position: fixed;
            bottom: 0px;
            z-index: 100;
            margin: 5px;
        }

        /* Nav Bar Item */
        .nav-item {
            padding: 10px 19.5px;
            display: flex;
            flex: 1 1 0px;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #ffffff;
            background: #000000FF;
            border-radius: 0px;
            cursor: pointer;
            white-space: nowrap;
            transition: background 0.3s ease, color 0.3s ease;
            margin-bottom: 0px;
            margin-top: 20px;
            height: 70px;
        }

        /* Nav Bar Hover Effect */
        .nav-item:hover {
            color: #b18cfe;
            background: #00000080;
        }

        /* Nav Bar Selected Item */
        .nav-item.selected {
            position: relative;
            font-weight: 700;
            color: #b18cfe;
            background: #000000FF;
        }

        /* Icon styles */
        .nav-item i {
            font-size: 1.5em;
            margin-bottom: 5px;
        }

        video#bgvid {
            position: fixed;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -100;
            -webkit-transform: translateX(-50%) translateY(-50%);
            transform: translateX(-50%) translateY(-50%);
            background: url(vid.jpg) no-repeat;
            background-size: cover;
        }
    </style>
</head>

    <script>
        const videos = document.querySelectorAll('.video-container');
        let currentVideoIndex = 0;

        function onPlayerReady(event) {
            event.target.setVolume(0);
            event.target.playVideo();
        }

        function onPlayerStateChange(event) {
            if (event.data === 0) {
                videos[currentVideoIndex].style.display = 'none';
                currentVideoIndex = (currentVideoIndex + 1) % videos.length;
                videos[currentVideoIndex].style.display = 'block';
            }
        }

        window.addEventListener('scroll', () => {
            const scrollPosition = window.scrollY || document.documentElement.scrollTop;

            if (scrollPosition > window.innerHeight) {
                videos[currentVideoIndex].style.display = 'none';
                currentVideoIndex = (currentVideoIndex + 1) % videos.length;
                videos[currentVideoIndex].style.display = 'block';
            }
        });
    </script>


    <script>

        // nav bar selection
        function selectNav(navName) {
            // Reset all to not selected
            const navItems = document.querySelectorAll('.nav-item');
            navItems.forEach(navItem => navItem.classList.remove('selected'));

            // Turn on the selected nav item
            const selectedNavItem = document.querySelector(`.nav-item.${navName}`);
            selectedNavItem.classList.add('selected');
        }
    </script>
