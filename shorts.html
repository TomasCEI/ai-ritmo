<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/shorts.css">
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Karla:wght@400;700&display=swap">
    <title>Document</title>
</head>
<body>
    <div class="Contenedor">
        <div class="Atras">
            <a href="javascript: history.go(-1)"><i class="fa-solid fa-arrow-left icono-atras"></i></a>
        </div>
        <div class="Contenido" id="Video">
            <!--<div class="Contenido-video">
                <video src="vid/Martes.mp4" autoplay="true" muted="true" loop="true"></video>
            </div>-->
        </div>
            <div class="MenuInferior">
                <div class="MenuInferior-opcion">
                    <a href="perfil.html"><i class="fa-regular fa-user icono-nav"></i></a>
                </div>
                <div class="MenuInferior-opcion">
                    <a href="explorador.html"><i class="fa-solid fa-magnifying-glass icono-nav"></i></a>
                </div>
                <div class="MenuInferior-opcion">
                    <a href="index.html"><i class="fa-solid fa-home icono-nav"></i></a>
                </div>
                <div class="MenuInferior-opcion" onclick="menu()">
                    <img class="Logo-1" src="img/logo-circulo.png" alt="">
                </div>
                <div class="IA" id="Menu">
                    <div class="IA-option">
                        <a href="shorts.html"><i class="fa-solid fa-shuffle icono-IA"></i></a>
                    </div>
                    <div class="IA-option">
                        <i class="fa-solid fa-microphone icono-IA"></i>
                    </div>
                    <div class="IA-option">
                        <i class="fa-solid fa-keyboard icono-IA"></i>
                    </div>
                </div>
            </div>
    </div>
    <script>
         // Menú de la IA que aparece
        function menu() {
           var element = document.getElementById("Menu");
           element.classList.toggle("mystyle");
        }

    </script>
    <script>
        // Animación rotar logo
        document.addEventListener("DOMContentLoaded", function () {
        const imagen2 = document.querySelector(".Logo-1");

        // Agregar una clase para la animación al cargar la página
        imagen2.classList.add("rotar");
        });

    </script>

    <script>    
    
    const Shorts=document.getElementById("Video");

    var allvideos = [
    {video: "vid/amaia.mp4"},
    {video: "vid/Marina.mp4"},
    {video: "vid/Humbe.mp4"},
    {video: "vid/Martes.mp4"}

    ];

    var shortsHTML="";

    allvideos.forEach(short => {
        shortsHTML= shortsHTML + `
        <div class="Contenido-video">
                <video src=${short.video} autoplay="true" muted="true" loop="true"></video>
            </div>`;
    });

    Shorts.innerHTML=shortsHTML;
    
    </script>

</body>
</html>
