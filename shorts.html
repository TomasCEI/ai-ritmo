<head>

    <link rel="stylesheet" href="../CSS/shorts.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<!-- --------------------------- --> 

</head>
<body>

    <div class="Header">

        <div class="Profile-image"> <img src="Images/Logo.svg" alt=""></div>
        <div class="Brand-name">
            <h1 class="Brand-name1">AI</h1>
            <h1 class="Brand-name2">-ritmo</h1>
        </div>

    </div>

    <div class="Aitman">
        <a href="#">
        </a>
    </div>

    <div class="ShortsContainer">
        <div id="Short1" class="Short">
            <video class="Short-video" width="1100px" height="900px" autoplay muted>
                <source src="shorts/short1.mp4" type="video/mp4">
            </video>
        </div>
        <div id="Short2" class="Short">
            <video class="Short-video" width="1100px" height="900px" autoplay muted>
                <source src="shorts/short2.mp4" type="video/mp4">
            </video>
        </div>
        <div id="Short3" class="Short">
            <video class="Short-video" width="1100px" height="900px" autoplay muted>
                <source src="shorts/short1.mp4" type="video/mp4">
            </video>
        </div>

    </div>

    <nav>
        <a href="#" onclick="changeShort(0)">Página 1</a>
        <a href="#" onclick="changeShort(1)">Página 2</a>
        <a href="#" onclick="changeShort(2)">Página 3</a>
    </nav>

    <script>
        function changeShort(shortsIndex) {
            const shortContainer = document.querySelector('.ShortsContainer');
            const offset = shortsIndex * -(100/3); // Altura de cada página (100%) multiplicado por el índice

            shortContainer.style.transform = `translateY(${offset}%)`;
        }
        
    </script>
    
</body>
