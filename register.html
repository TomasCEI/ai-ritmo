<body>
    <div class="Main-container">

        <div class="Brand-logoContainer">
            <img class="Brand-logo" src="img/Logo.png" alt="">
            <div class="Brand-name">
                <h1 class="Brand-name1">AI</h1>
                <h1 class="Brand-name2">-ritmo</h1>
            </div>
        </div>
        <h2 class="Subtitle">Regístrate</h2>
        <div class="FormContainer">
            <form class="FormContainer-form" action="">
                <input class="Form-inputs"type="text" placeholder="Nombre completo">
                <input class="Form-inputs" type="email" placeholder="Email">
                <input class="Form-inputs"type="tel" placeholder="Número de telf." pattern="[0-9]{3}-[0-9]{2}-[0-9]{2}-[0-9]{2}" required size="9">
                <input class="Form-inputs" type="password" placeholder="Contraseña">

                <button class="Form-btn">Registrarse ></button>
            </form>

            <div class="OtherContainer">
                <p class="OtherContainer-text">¿Ya tienes cuenta?</p>
                <a class="OtherContainer-link" href="register.html">Inicia sesión</a>
            </div>
        </div>
        
    </div>
