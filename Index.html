<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - AI Ritmo</title>
</head>
<link rel="stylesheet" href="/css/general.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>


    <div class="Fullscreen">
        <button class="lightModeBtn" onclick="myFunction2()">Light</button>
        <h1 class="Ai-words">¡Hola! Soy Lody, tu asistente virtual.
            <br> ¿Necesitas ayuda?
        </h1>

        <div class="Ai-background">
            <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs"
                type="module"></script>

            <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs"
                type="module"></script>

            <dotlottie-player src="https://lottie.host/8bf59fc4-3a9c-49a3-aac5-3f38ba19cdb6/HIejuKnulu.json"
                background="transparent" speed="1"
                style="width: 270px; height: 270px; margin-left: -35px; margin-top: -36px;" loop
                autoplay></dotlottie-player>

        </div>




        <div class="Options">

            <div class="Options-emotion">
                <div class="Options-emotion-general">
                    <i class="fa-solid fa-sun"></i>

                </div>
                <div class="Options-emotion-general">
                    <i class="fa-solid fa-cloud-sun-rain"></i>

                </div>
                <div class="Options-emotion-general">
                    <i class="fa-solid fa-cloud-bolt"></i>

                </div>
                <div class="Options-emotion-general">
                    <i class="fa-solid fa-cloud-rain"></i>

                </div>
                <div class="Options-emotion-general">
                    <i class="fa-solid fa-tornado"></i>

                </div>
                <div class="Options-emotion-general">
                    <i class="fa-solid fa-moon"></i>

                </div>
                <div class="Options-emotion-general">
                    <i class="fa-solid fa-mug-hot"></i>

                </div>
                <div class="Options-emotion-general">
                    <i class="fa-solid fa-champagne-glasses"></i>

                </div>

            </div> <br>
            <div class="Search-container-center">
                <form id="Search-form" action="/playlist.html">
                    <input class="Search-text-ai" type="text" placeholder="Introduce tu texto">
                    <button type="submit"><i class="fa fa-search"></i></button>
                </form>
            </div>

            <div class="Micro-icon">
                <i class="fa-solid fa-microphone"></i>
            </div>

        </div>

    <!-------------Reproductor-------------------->

    <div class="Reproductor">

        <div class="Rep-song"> <img src="/img/playlist/Playlist-Ateez.jpeg" alt="Ateez"> </div>
        <div class="Rep-name-song">
            <h2 class="Rep-h2">Answer - Ateez</h2>
            <div class="Line">
                <div class="Rep-circle"></div>
                <div class="Rep-icons">
                    <i class="fa-solid fa-forward fa-rotate-180"></i>
                    <div class="Play-icons"><i class="fa-solid fa-pause"></i>
                        <i class="fa-solid fa-play"></i>
                    </div>
                    <i class="fa-solid fa-forward"></i>
                </div>
            </div>

        </div>
    </div>
    </div>

    <!-------------Menú Bottom Bar-------------------->
    <footer class="MenuBottom">
        <a class="MenuBottom-btn" href="../Index.html"><img class="Logo-icon" src="./img/logo/pulpologo.svg"
                alt="Logo Ai-Ritmo"></a>
        <a class="MenuBottom-btn" href="./Shorts.html"><i class="fa-solid fa-film"></i></a>
        <a class="MenuBottom-btn" href="./Explorador.html"><i class="fa-solid fa-magnifying-glass"></i></a>
        <a class="MenuBottom-btn" href="./Perfil.html"><i class="fa-solid fa-headphones"></i></a>
    </footer>

    </div>






    </div>



    <script>

        function myFunction2() {
            var element = document.body;
            element.classList.toggle("light-mode");
        }




        function changeImage() {
            var image = document.getElementById('myImage');
            if (image.src.match("Song")) {
                image.src = "/img/playlist/Playlist-Ateez.jpeg";
            } else {
                image.src = "/img/portadasCanciones/Portada-Ftisland.jpg";
            }
        }
    </script>



</body>

</html>
