<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #191414; /* Color de fondo similar al de Spotify */
        color: #fff;
      }

      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .card {
        background-color: #282828; /* Color del fondo de las tarjetas en Spotify */
        padding: 20px;
        border-radius: 10px;
        margin: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 300px; /* Ancho de la tarjeta */
      }

      form {
        display: flex;
        flex-direction: column;
      }

      h2 {
        margin-bottom: 20px;
      }

      label {
        margin-bottom: 8px;
      }

      input {
        padding: 10px;
        margin-bottom: 16px;
        border: 1px solid #535353;
        border-radius: 4px;
      }

      button {
        background-color: #1db954; /* Color verde similar al de Spotify */
        color: #fff;
        padding: 10px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      button:hover {
        background-color: #25a05e; /* Cambio de color al pasar el mouse */
      }
      .terms-box {
        border: 1px solid #ccc;
        padding: 10px;
        border-radius: 5px;
        width: 290px;
        margin: 5px;
        margin-left: -3px;
      }

      .terms-box label {
        display: block;
        margin-bottom: 10px;
      }

      .terms-box input[type="checkbox"] {
        margin-right: 10px;
      }

      .terms-box input[type="submit"] {
        padding: 10px 20px;
        background-color: #25a05e;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-family: Montserrat;
      }

      .terms-box input[type="submit"]:hover {
        background-color: #25a05e;
      }

      .imglogo {
        width: 70%;
        height: 70%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div>
        <img class="imglogo" src="img/logo ai-ritmo.png" alt="logo" />
      </div>
      <div class="card">
        <h2>Iniciar Sesión</h2>
        <form id="login-form" class="form-container">
          <label for="email">Correo Electrónico:</label>
          <input type="email" id="email" name="email" required />
          <label for="password">Contraseña:</label>
          <input type="password" id="password" name="password" required />
          <button type="submit">Iniciar Sesión</button>
        </form>
        <div class="terms-box">
          <form action="#">
            <label for="agree-terms">
              <input type="checkbox" id="agree-terms" name="agree-terms" />
              Acepto los términos y condiciones
            </label>
            <input type="submit" value="Aceptar" />
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
