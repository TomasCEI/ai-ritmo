<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/aiRitmo.css">
    <link rel="stylesheet" href="css/index.css">
    <title>Registro AI-Ritmo</title>
</head>
<body>
    <div class="Marca--big">
        <img class="Marca-newImg" src="img/airitmo.png" alt="airitmo">
        <h3 class="Marca-newText">AI-RITMO</h3>
    </div>

    <form action="index.html" class="LoginForm" >
        <div style="display: flex;flex-direction: column; justify-content: center;">
            <label class="LoginForm-label" for="usuario">Nombre de usuario</label>
            <input type="text" name="usuario" id="usuario" placeholder="Nombre de usuario">
    
            <label class="LoginForm-label" for="mail">Correo</label>
            <input type="email" name="mail" id="mail" placeholder="Nombre de usuario">

            <label class="LoginForm-label" for="password">Contraseña</label>
            <input type="password" name="password" id="password" placeholder="Contraseña">
           
            <label class="LoginForm-label" for="conf-password">Repetir contraseña</label>
            <input type="password" name="conf-password" id="conf-password" placeholder="Repetir contraseña">

            <div class="Form-remember">
                <input required type="checkbox" name="check" id="check" style="margin: 0; margin-right: 10px;"> 
                <label class="LoginForm-label" for="check" style="flex-grow: 1;">Acepto los <a class="u-colorYellow" href="">Términos y Condiciones</a> de AI-RITMO</label>
        
            </div>
            <button class="Form-boton u-marginTop" type="submit">Crear cuenta</button>

      
           
        </div>
       </form>
    
    
</body>
</html>
