<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #191414; /* Color de fondo similar al de Spotify */
    color: #fff;
}

.container {
    display: flex;
    flex-direction: column;
    align-items: center;
}

.card {
    background-color: #282828; /* Color del fondo de las tarjetas en Spotify */
    padding: 20px;
    border-radius: 10px;
    margin: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    width: 300px; /* Ancho de la tarjeta */
}

form {
    display: flex;
    flex-direction: column;
}

h2 {
    margin-bottom: 20px;
}

label {
    margin-bottom: 8px;
}

input {
    padding: 10px;
    margin-bottom: 16px;
    border: 1px solid #535353;
    border-radius: 4px;
}

button {
    background-color: #1DB954; /* Color verde similar al de Spotify */
    color: #fff;
    padding: 10px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s;
}

button:hover {
    background-color: #25a05e; /* Cambio de color al pasar el mouse */
}
    </style>
</head>
<body>
    <div class="container">

        <div class="card">
            <h2>Registrarse</h2>
            <form id="register-form" class="form-container">
                <label for="new-email">Correo Electrónico:</label>
                <input type="email" id="new-email" name="new-email" required>
                <label for="new-password">Contraseña:</label>
                <input type="password" id="new-password" name="new-password" required>
                <button type="submit">Registrarse</button>
            </form>
        </div>
    </div>   
</body>
</html>
