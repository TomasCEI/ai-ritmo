<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/registro.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Karla:wght@400;700&display=swap">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <h2>REGISTRARSE</h2>
            <form id="register-form" class="form-container">
                <label for="new-email">Correo Electrónico:</label>
                <input type="email" id="new-email" name="new-email" required>
                <label for="new-password">Contraseña:</label>
                <input type="password" id="new-password" name="new-password" required>
                <span class="label">Edad:</span>
                <input type="date" id="calendar" value="calendar" name="user_age">
                <label class="light">
                    <input type="checkbox" value="privacy" name="user_privacy" required>
                    HE LEÍDO Y ACEPTO LOS <a class="Term" href="privacy.html"><b>TÉRMINOS Y CONDICIONES</b></a>
                </label>
                <a href="explorador.html" class="Form-inicio">REGISTRARSE</a>
            </form>
        </div>
    </div>   
</body>
</html>
