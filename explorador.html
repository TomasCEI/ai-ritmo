    <script>

        //1. Seleccionar el <div> cajaContactos con su ID

        const boxplaylist = document.getElementById("cajaplaylist");

        // 2. Crear la lista de objetos con los datos de cada contacto


        var infoplaylist = [
            {

                genero: "Pop",
                imgArtista: "img/Juanes.jpg",
                color: "blue",
            },
            {

                genero: "Electrónica",
                imgArtista: "img/Guetta.jpg",
                color: "green",
            },

            {

                genero: "Bachata",
                imgArtista: "img/romeo.jpg",
                color: "red",
            },

            {

                genero: "Salsa",
                imgArtista: "img/marckantony.jpg",
                color: "pink",
            },

            {

                genero: "Rock",
                imgArtista: "img/leiva.jpg",
                color: "skyblue",
            },

            {

                genero: "Clasica",
                imgArtista: "img/beethoven.png",
                color: "yellowgreen",
            },
            {

                genero: "Jazz",
                imgArtista: "img/jazz.png",
                color: "turquesa",
            }



        ];

        // 3. Recorro la lista de Personas, y para cada persona creo un <div> con sus datos
        var datosPlaylistHTML = "";

        infoplaylist.forEach(cancion => {
            datosPlaylistHTML = datosPlaylistHTML + `
            
            <div class="BoxPlayList" style="background-color:${cancion.color}">

                <img class="imgArtist" id="artist-1" src="${cancion.imgArtista}" alt="">
                <div class="text">

                    <h3 id="name-gener">${cancion.genero}</h3>


                </div>
            </div>`;

        });
        boxplaylist.innerHTML = datosPlaylistHTML;


    </script>
