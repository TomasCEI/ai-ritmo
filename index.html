<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/aiRitmo.css">
    <link rel="stylesheet" href="css/index.css">
    <title>Bienvenido a AI-RITMO</title>
</head>
<body>
    <!-- LOGIN Y REGISTRO -->
    <div class="Marca">
        <img class="Marca-imagen" src="img/airitmo.png" alt="airitmo" >
        <h3 class="Marca-nombre">AI-RITMO</h3>
    </div>
    
    <h1 class="WelcomeText">¡Bienvenido a AI-RITMO!</h1>
   
    <div class="Botones">
        <button class="Botones-boton" >
            <i class="fa-brands fa-google u-colorYellow" ></i>
            <span class="u-colorYellow">Inicia sesión con Google</span>
        </button>
    
        <button class="Botones-boton">
            <i class="fa-brands fa-facebook u-colorYellow" ></i>
            <span class="u-colorYellow">Inicia sesión con Facebook</span>
        </button>

        <button class="Botones-boton">
            <i class="fa-brands fa-apple u-colorYellow" ></i>
            <span class="u-colorYellow">Inicia sesión con Apple</span>
        </button>
   </div>
    
   <form action="main.html" style="margin: 30px; ">
    <div style="display: flex;flex-direction: column; justify-content: center;">
        <label for="usuario">Nombre de usuario</label>
        <input type="text" name="usuario" id="usuario" placeholder="Nombre de usuario">

        <label for="password">Contraseña</label>
        <input type="password" name="password" id="password" placeholder="Contraseña">

        <button class="Form-boton" type="submit">Inicia sesión</button>
    
    </div>
   </form>
</body>
</html>
