<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/aiRitmo.css">
    <title>Perfil de artista</title>
</head>

<body style="margin: 0;">


    <div style="margin: 0; height: 250px; position: relative;background-size: cover; background-image: url(/img/profileTroye.jpeg);">

        <h1 style=" color: white;
        font-size: 150%;
        width: 100%;
        position: absolute; bottom: 0; margin: 0px 0px 10px 10px; ">Troye Sivan</h1>

    </div>

    <nav class="Nav">
        <div class="Nav-ai">

            <dotlottie-player src="https://lottie.host/f7d2f3ef-21aa-43cb-ac3c-2286af040fb5/MoTeTp1PTi.json"
                background="transparent" speed="1" style="width: 90px; " loop autoplay>
            </dotlottie-player>
            <div class="u-flex">

                <div class="Nav-ai-reproductor" style="flex-grow: 1; margin-left: 20px;" onclick="Mostrar()">
                    <span class="NombreTema"></span>
                    <span class="NombreArtista" style="font-size: 70%; font-weight: 100;"></span>
                </div>
                <i class="fa-solid fa-pause iconPause"></i>
                <i class="fa-solid fa-forward-step iconPause" onclick="TemaSiguiente()"></i>
            </div>

        </div>

        <ul class="Nav-list">
            <li class="Nav-list-item"><a href=""><i class="fa-regular fa-heart Nav-list-item-icon "></i></a></li>
            <li class="Nav-list-item"><a href=""><i class="fa-solid fa-magnifying-glass Nav-list-item-icon"></i></a>
            </li>
            <li class="Nav-list-item"><a href="main.html"><i
                        class="fa-solid fa-headphones Nav-list-item-icon--big"></i></a> </li>
            <li class="Nav-list-item"><a href=""><i class="fa-regular fa-circle Nav-list-item-icon"></i></a></li>
            <li class="Nav-list-item"><a href=""><i class="fa-regular fa-user Nav-list-item-icon"></i></a></li>
        </ul>
    </nav>

    <!--REPRODUCTOR-->
    <div id="reproductor" class="isnot-active Reproductor">
        <div style="display: flex; flex-direction: column;">

            <div class="Reproductor-cerrar">
                <button id="cerrar" class="Reproductor-cerrar-btn" onclick="Mostrar()">
                    <i class="fa-solid fa-chevron-down" style="color: #ffffff; font-size: 120%;"></i>
                </button>
            </div>
            <div class="Reproductor-contenedor">
                <img id="ImagenTema" class="Reproductor-contenedor-image" src="" alt="disco">

                <div class="Reproductor-contenedor-cancion">
                    <span id="NombreTema" class="Reproductor-contenedor-cancion-tit NombreTema"></span>
                    <span id="NombreArtista" class="Reproductor-contenedor-cancion-artist NombreArtista"></span>
                </div>

                <div class="Reproductor-contenedor-tiempos">
                    <span>0:00</span>
                    <div class="Reproductor-contenedor-tiempos-barra"> </div>
                    <span id="DuracionTema">3:24</span>
                </div>

                <div class="Reproductor-contenedor-botones">

                    <i class="fa-solid fa-shuffle"></i>
                    <i class="fa-solid fa-backward-step u-iconSemiBig" onclick="TemaAnterior()"></i>
                    <i id="play" class="fa-regular fa-circle-pause u-iconBig" onclick="Pausar()"></i>
                    <i class="fa-solid fa-forward-step u-iconSemiBig" onclick="TemaSiguiente()"></i>
                    <i class="fa-solid fa-plus"></i>

                </div>

                <div id="anim" class="BolaReproductor" style="position: fixed; 
                top: 465px; width: 10px; height: 10px; background-color: white; border-radius: 25px;">

                </div>
            </div>




        </div>

    </div>

</body>

<script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script>
<script>

        var reproductor = document.getElementById("reproductor");
        var animacion = document.getElementById("anim");
        var botonPlay = document.getElementById("play");

        var NombreTema = document.getElementById("NombreTema");
        var ImagenTema = document.getElementById("ImagenTema");


        var Artistas = document.querySelectorAll(".NombreArtista")
        var Temas = document.querySelectorAll(".NombreTema")


        function Mostrar() {

            reproductor.classList.toggle("isnot-active");

        }

  
      var ListadoTemas = [
            {
                artista: "Troye Sivan",
                cancion: "My My My!",
                genero: "Pop",
                duracion: "3:24",
                imagen: "img/troye.jpeg"
            }, {
                artista: "Juanes",
                cancion: "Para tu amor",
                genero: "Pop",
                duracion: "3:57",
                imagen: "img/juanes.jpeg"

            }, {
                artista: "Bad Gyal",
                cancion: "Sin carn√©",
                genero: "Reggaeton",
                duracion: "2:07",
                imagen: "img/badgyal.jpeg"

            }

        ]

        //console.log(ListadoTemas)
        var temaActual = 0;
        var temasTotales = ListadoTemas.length;


        Actualizar();

        function TemaSiguiente() {
            if (temaActual < temasTotales - 1)
                temaActual++;
            else 
                temaActual = 0;

            Actualizar();

        }
        function TemaAnterior() {

            if (temaActual > 0)
                temaActual--;
            else
                temaActual = temasTotales - 1;

            Actualizar();


        }

        function Actualizar() {
            Artistas.forEach((art) => {
                art.innerHTML = ListadoTemas[temaActual].cancion;
            });

            Temas.forEach((tm) => {
                tm.innerHTML = ListadoTemas[temaActual].artista;
            });

            ImagenTema.src = ListadoTemas[temaActual].imagen;
            DuracionTema.innerHTML = ListadoTemas[temaActual].duracion
        }


</script>
</html>
