<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explorar</title>
    <link rel="stylesheet" href="/css/general.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer"/> 
</head>
<body>


    <div class="Fullscreen">

        <div class="Search-container">
            <form id="Search-form" action="/HTML/Playlist.html">
                <input class="Search-text" type="text" placeholder="Buscar playlist">
                <button type="submit"><i class="fa fa-search"></i></button>
            </form>
        <div>
            <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script> 
            <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script> 
            <dotlottie-player src="https://lottie.host/8bf59fc4-3a9c-49a3-aac5-3f38ba19cdb6/HIejuKnulu.json" background="transparent" speed="1" style= "width: 160px; height: 186px; float: right; margin-top: -30px;margin-left: -64px; position: fixed;" loop autoplay></dotlottie-player>
        </div>
        </div>
    
        <div class="Filter">

            

        </div>
    
        <!-------------Reproductor-------------------->
    
        <div class="Reproductor">
    
            <div class="Rep-song"> <img src="/img/Playlist-Ateez.jpeg" alt="Ateez"> </div>
            <div class="Line"> <div class="Rep-circle"></div>
                <div class="Rep-icons">
                    <i class="fa-solid fa-forward fa-rotate-180"></i>
                    <div class="Play-icons"><i class="fa-solid fa-pause"></i>
                    <i class="fa-solid fa-play"></i></div>
                    <i class="fa-solid fa-forward"></i>
                </div>
    
            </div>
    
    
    
        </div>
    
    
     </div>   
    
    
    
    
</body>
</html>
