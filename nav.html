  <script>
    const playButton = document.getElementById('playButton');
  
    playButton.addEventListener('mouseenter', function() {
      playButton.innerHTML = '<i class="far fa-circle-pause"></i>';
    });
  
    playButton.addEventListener('mouseleave', function() {
      playButton.innerHTML = '<i class="far fa-circle-play"></i>';
    });
  
    // nav bar selection
    function selectNav(navName) {
      // Reset all to not selected
      const navItems = document.querySelectorAll('.nav-item');
      navItems.forEach(navItem => navItem.classList.remove('selected'));
  
      // Turn on the selected nav item
      const selectedNavItem = document.querySelector(`.nav-item.${navName}`);
      selectedNavItem.classList.add('selected');
    }
  </script>

    const imageElement = document.getElementById('imgplayer');
    const songElement = document.getElementById('songplayer');
    const artistElement = document.getElementById('artistplayer');
    let currentSongIndex = 0;
  
    
    function changeSong(offset) {
      currentSongIndex = (currentSongIndex + offset + temas.length) % temas.length;
      updatePlayer();
    }
  
   
    function updatePlayer() {
      const currentSong = temas[currentSongIndex];
      imageElement.src = currentSong.imageSrc;
      songElement.textContent = currentSong.song;
      artistElement.textContent = currentSong.artista;
    }
  
    
    updatePlayer();
  </script>
